<!DOCTYPE html>
<html lang="en" class="allfather">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div id="wapper" style="height: 360px;">
        <div class="heading">
            <h1>Login</h1>
        </div>
        <form class="sign-up" onsubmit="login()">
            <div class="name">
                <i class="fa-solid fa-user" style="color: aliceblue; font-size: 16px;"></i>
                <input 
                    type="text"
                    id="username" 
                    placeholder="Tên đăng nhập">
            </div>
            <div class="pass">
                <i class="fa-solid fa-key" style="color: aliceblue; font-size: 16px;"></i>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Mật khẩu">
            </div>
            <div class="link">
                <a href="login.html" class="login">Haven't got an account yet?</a>
            </div>
            <a id="button" href="Indexmain.html" type="submit">Login</a>
        </form>
    </div>
    <script src="register.js"></script>
</body>
</html>
